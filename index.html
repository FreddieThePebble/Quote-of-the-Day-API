<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #quote-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Quote of the Day</h1>
    <div id="quote-container">
        <p id="quote-text">Loading...</p>
        <button onclick="getRandomQuote()">Get Another Quote</button>
    </div>

    <script>
        // Replace this array with your own list of quotes
        const quotes = [
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Life is what happens when you're busy making other plans. - John Lennon",
            "In three words I can sum up everything I've learned about life: it goes on. - Robert Frost",
            "The best way to predict the future is to create it. - Peter Drucker",
            "Believe you can and you're halfway there. - Theodore Roosevelt",
            // Add more quotes as needed
        ];

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            document.getElementById('quote-text').innerHTML = randomQuote;
        }

        // Load a random quote when the page loads
        window.onload = getRandomQuote;
    </script>
</body>
</html>
